<h1>{{title}}</h1>

<div *ngIf="item">
  <p><b>Title: </b>{{item.title}}</p>
  <p><b>Title: </b>{{item.id}}</p>
  <p><b>Title: </b>{{item.completed}}</p>
</div>

<button (click)="users()">Fetch Data</button>

<app-footer></app-footer>

<!-- Post method  -->
<form #userForm="ngForm" (submit)="userFormData(userForm.value)">
  <input type="text" ngModel name="title" placeholder="Enter Title">
  <br> <br>
  <button>Add new user</button>
</form>
